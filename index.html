<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list">
      <li>Głowa = 100hp</li>
      <li>ramie = 30hp</li>
      <li>ciało = 15hp</li>
      <li>pasek = 5hp</li>
      <li>rozporek = 40hp</li>
      <li>noga = 20hp</li>
      <li>stopa = 3hp</li>
    </div>
    <div class="container">
      <div class="hpbar">
        <div class="hp"></div>
        <span class="hpValue">100hp</span>
      </div>

      <img class="img" src="bg.png" alt="" />
      <div class="puppet">
        <div class="head"></div>
        <div class="midBody">
          <div class="leftArmR"><div class="leftArm"></div></div>
          <div class="body"></div>
          <div class="rightArmR"><div class="rightArm"></div></div>
        </div>

        <div class="belt"></div>
        <div class="lowerBody">
          <div class="leftLegR">
            <div class="leftLeg"></div>
            <div class="leftFoot"></div>
          </div>
          <div class="zip"></div>
          <div class="rightLegR">
            <div class="rightLeg"></div>
            <div class="rightFoot"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
